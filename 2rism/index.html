<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="libs/custom-select/custom-select.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icons/main.ico" type="image/x-icon" />
    <title>2rism</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- TOP NAVIGATION -->
        <nav class="nav">
          <!-- LOGO -->
          <a href="#" class="logo">
            <img src="img/icons/logo.svg" alt="logo" class="logo__img" />
          </a>

          <!-- NAVIGATION -->
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="#" class="nav__list-link nav__list-link--active">home</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-link">hotels</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-link">restaurants</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-link">tours</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-link">destinations</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-link">activities</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-link">contact</a>
            </li>
          </ul>

          <!-- USER -->
          <div class="header__user">
            <div class="header___user-content">
              <div class="header__user-greeting">Holla,</div>
              <span>Ales Nesetril</span>
            </div>
            <div class="header___user-avatar">
              <img src="img/user.jpg" alt="user pic" class="header__user-img" />
            </div>
          </div>
        </nav>

        <!-- MAIN PART -->
        <div class="header__title">
          <h1 class="header__title-text">Discover the most engaging places</h1>
          <a href="#" class="header__title-btn btn">
            <img src="img/icons/network.svg" alt="" />
            Discover on 3D Globe
          </a>
        </div>

        <!-- HEADER FORM -->
        <form class="header__form form">
          <div class="header__form-item">
            <img src="img/icons/location.svg" alt="" />
            <div class="header__form-text">
              <label for="" class="header__form-label">Location</label>
              <select name="" id="" class="header__form-select">
                <option value="all">Explore nearby destinations</option>
                <option value="1">Lorem, ipsum dolor.</option>
                <option value="2">Lorem, ipsum dolor.</option>
                <option value="3">Lorem, ipsum dolor.</option>
                <option value="4">Lorem, ipsum dolor.</option>
              </select>
            </div>
          </div>
          <div class="header__form-item">
            <img src="img/icons//activity.svg" alt="" />
            <div class="header__form-text">
              <label for="" class="header__form-label">Activity</label>
              <select name="" id="" class="header__form-select">
                <option value="all">All Activities</option>
                <option value="1">Далеко-далеко, за словесными.</option>
                <option value="2">Далеко-далеко, за словесными.</option>
                <option value="3">Далеко-далеко, за словесными.</option>
                <option value="4">Далеко-далеко, за словесными.</option>
              </select>
            </div>
          </div>
          <div class="header__form-item">
            <img src="img/icons/when.svg" alt="" />
            <div class="header__form-text">
              <label for="" class="header__form-label">When</label>
              <select name="" id="" class="header__form-select">
                <option value="all">Choose a Date</option>
                <option value="1">Далеко-далеко, за.</option>
                <option value="2">Далеко-далеко, за.</option>
                <option value="3">Далеко-далеко, за.</option>
                <option value="4">Далеко-далеко, за.</option>
              </select>
            </div>
          </div>
          <div class="header__form-item">
            <img src="img/icons/guests.svg" alt="" />
            <div class="header__form-text">
              <label for="" class="header__form-label">Guests</label>
              <select name="" id="" class="header__form-select">
                <option value="1">1 guest</option>
                <option value="2">2 guests</option>
                <option value="3">3 guests</option>
                <option value="4">4 guests</option>
                <option value="5">5 guests</option>
              </select>
            </div>
          </div>

          <a href="#" class="header__form-btn btn">
            <img src="img/icons/search.svg" alt="search" />
          </a>
        </form>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
  <script src="libs/custom-select/custom-select.min.js"></script>
  <script src="libs/custom-select/jquery.custom-select.min.js"></script>
  <script src="js/main.js"></script>
</html>
